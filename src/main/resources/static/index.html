<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ChatRoom</title>

<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css">

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/script.js"></script>
</head>

<body class="bg-dark">

	<div id="name-form" class="d-flex align-items-center"
		style="background-color: #000d0d">
		<div class="container-fluid">
			<h1 style="color: white; text-align: center; margin-bottom: 50px">Welcome
				To Chat Application</h1>
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="input-group">
						<input type="text" placeholder="Enter your name" id="name-value"
							autofocus class="form-control">
						<div class="input-group-append" style="margin-left: 10px">
							<button class="btn btn-primary" id="login">Enter</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="chat-room" class="d-none">
		<div class="container-fluid"></div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card mt-3">
					<div class="card-header">
						<h3 id="name-title"></h3>
					</div>
					<div class="card-body">
						<div class="input-group">
							<input type="text" placeholder="Enter your message"
								id="message-value" autofocus class="form-control">
							<div class="input-group-append" style="margin-left: 5px">
								<button class="btn btn-primary" id="send-btn" style="background-color: #00c04b;">Send</button>
								<button class="btn btn-danger" id="logout" style="background-color: #FF0000;">Logout</button>
							</div>
						</div>
						<div class="table-responsive mt-3">
							<table id="message-container-table">
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
